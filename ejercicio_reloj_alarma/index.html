<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Time & Alarm</title>
  </head>
  <body>
    <main>
      <header class="header_nav">
        <h2>Time & Alarm</h2>
      </header>

      <div class="section">
        <section class="section_container">
          <div id="display_crono" class="crono_display"></div>
          <button id="start_crono" class="button">Start clock</button>
          <button id="stop_crono" class="button">Stop clock</button>
        </section>
      </div>
      <div class="section">
        <section class="section_container">
          <button id="new_alarm" class="button">New alarm</button>
          <button id="stop_alarm" class="button">Delete alarm</button>
        </section>
      </div>
    </main>
    <script src="index_dom.js" type="module"></script>
  </body>
