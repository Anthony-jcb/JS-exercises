<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tester</title>
  </head>
  <body>
    <div class="tester_container">
      <form id="responsive_tester">
        <input name="direccion" placeholder="URL" type="url" required />
        <input name="ancho" placeholder="Ancho" type="text" required />
        <input name="alto" placeholder="Alto" type="text" required />
        <div>
          <input name="probar" type="submit" value="Probar" />
          <input name="cerrar" type="button" value="Cerrar" />
        </div>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
